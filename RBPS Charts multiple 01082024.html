    { BPS: 22, Year: 2017, MIN: 82380, INC: 5870, MAX: 164560 },
    { BPS: 22, Year: 2022, MIN: 122190, INC: 8710, MAX: 244130 },
];

        function calculateStages(min, inc, max) {
            let stageArray = [];
            let currentStage = min;

            while (currentStage + inc <= max) {
                currentStage += inc;
                stageArray.push(currentStage);
            }

            return stageArray;
        }

        function updateTable() {
            const year1 = document.getElementById('year1').value;
            const bps1 = document.getElementById('bps1').value;
            const year2 = document.getElementById('year2').value;
            const bps2 = document.getElementById('bps2').value;

            const filteredData = data.filter(item => 
                ((year1 === 'all' || item.Year == year1) && (bps1 === 'all' || item.BPS == bps1)) ||
                ((year2 === 'all' || item.Year == year2) && (bps2 === 'all' || item.BPS == bps2))
            );

            const tbody = document.querySelector('#payScaleTable tbody');
            tbody.innerHTML = '';

            filteredData.forEach(item => {
                let stages = item.BPS <= 16 ? 30 : item.BPS <= 19 ? 20 : 14;
                let stageValues = calculateStages(item.MIN, item.INC, item.MAX);
                let row = `<tr>
                    <td style="font-weight:bold; color: #FC1919; font-size: 18px">${item.BPS}</td>
                    <td style="font-weight:bold; color: #FB0004">${item.Year}</td>
                    <td style="font-weight:bold; color: #FB0004">${item.MIN}</td>
                    <td style="font-weight:bold; color: #FB0004">${item.INC}</td>
                    <td style="font-weight:bold; color: #FB0004">${item.MAX}</td>
                    <td>${item.MIN}</td>`;

                stageValues.forEach(value => {
                    row += `<td>${value}</td>`;
                });

                for (let i = stageValues.length + 1; i < 15; i++) {
                    row += `<td></td>`;
                }

                row += `</tr>`;
                tbody.innerHTML += row;
            });
        }

        // Initial load
        updateTable();
    </script>
