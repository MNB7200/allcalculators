<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Eligibility Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: 30px;
            font-style: italic;
            font-weight: bold;
            background: linear-gradient(135deg, #00bfff, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        .eligible {
            color: green;
            font-weight: bold;
        }
        .not-eligible {
            color: red;
            font-weight: bold;
        }
        .note {
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .business-details {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        .business-details .name {
            background: linear-gradient(135deg, #ff00ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .business-details .contact {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .business-details .contact img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">esedikhan.blogspot.com</div>
        <h1>Admission Eligibility Calculator</h1>
        <form id="admissionCalculator">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <label for="admissionYear">Admission Year (9th Grade):</label>
            <input type="number" id="admissionYear" min="1900" max="2099" required>
            <label for="examYear">Exam Year (Next Year after Admission):</label>
            <input type="number" id="examYear" min="1900" max="2099" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <p class="note">(Age is calculated on 31st March of the given years)</p>
        <div class="business-details">
            <p>Developed by <span class="name">Noman Muhammad</span></p>
            <div class="contact">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" width="20" height="20">
                <p>Contact: 03133317444</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('admissionCalculator').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the input values
            var dob = new Date(document.getElementById('dob').value);
            var admissionYear = parseInt(document.getElementById('admissionYear').value);
            var examYear = parseInt(document.getElementById('examYear').value);

            // Calculate admission and exam dates for 9th grade
            var admissionDate = new Date(admissionYear, 3, 1); // Admission starts in April
            var examDate = new Date(examYear, 2, 31); // Exams on 31st March

            // Calculate ages for admission and exam
            var admissionAge = getAge(dob, admissionDate);
            var examAge = getAge(dob, examDate);

            // Check eligibility
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = '';

            if (admissionAge.years >= 12 && examAge.years >= 13) {
                resultElement.innerHTML = `<p class="eligible">The boy is eligible for admission to 9th class.</p>`;
            } else {
                resultElement.innerHTML = `<p class="not-eligible">The boy is not eligible for admission to 9th class.</p>`;
            }

            // Display ages for admission and exam with updated labels
            resultElement.innerHTML += `<p>Age upon Admission to SSC ${admissionYear}: ${formatAge(admissionAge)}</p>`;
            resultElement.innerHTML += `<p>Age upon Exam in SSC ${examYear}: ${formatAge(examAge)}</p>`;

            // Grade names
            var gradeNames = [
                "Nursery", "Prep", "1st Grade", "2nd Grade", 
                "3rd Grade", "4th Grade", "5th Grade", "6th Grade", 
                "7th Grade", "8th Grade", "9th Grade"
            ];

            // Table to display age for each grade
            var table = '<table>';
            table += '<tr><th>Grade</th><th>Age upon Admission</th><th>Age upon Completion</th></tr>';

            // Calculate and display ages for each grade
            for (var i = 10; i >= 0; i--) {
                var gradeAdmissionYear = admissionYear - (10 - i); // Start year for each grade
                var gradeCompletionYear = gradeAdmissionYear + 1; // End year for each grade

                var gradeAdmissionDate = new Date(gradeAdmissionYear, 3, 1); // April 1st of the grade start year
                var gradeCompletionDate = new Date(gradeCompletionYear, 2, 31); // March 31st of the grade end year

                // Calculate age at the start and end of each grade
                var gradeAdmissionAge = getAge(dob, gradeAdmissionDate);
                var gradeCompletionAge = getAge(dob, gradeCompletionDate);

                table += `<tr><td>${gradeNames[i]}</td><td>${formatAge(gradeAdmissionAge)}</td><td>${formatAge(gradeCompletionAge)}</td></tr>`;
            }

            table += '</table>';
            resultElement.innerHTML += table;
        });

        // Function to calculate the age
        function getAge(dateOfBirth, date) {
            var age = {};
            var years = date.getFullYear() - dateOfBirth.getFullYear();
            var months = date.getMonth() - dateOfBirth.getMonth();
            var days = date.getDate() - dateOfBirth.getDate();
            if (months < 0 || (months === 0 && days < 0)) {
                years--;
                months += 12;
            }
            if (days < 0) {
                months--;
                days += new Date(date.getFullYear(), date.getMonth(), 0).getDate();
            }
            age.years = years;
            age.months = months;
            age.days = days;
            return age;
        }

        // Function to format the age as a string
        function formatAge(age) {
            var formattedAge = '';
            if (age.years > 0) {
                formattedAge += age.years + ' years ';
            }
            if (age.months > 0) {
                formattedAge += age.months + ' months ';
            }
            if (age.days > 0) {
                formattedAge += age.days + ' days';
            }
            return formattedAge.trim();
        }
    </script>
</body>
</html>
