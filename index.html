    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .title-box {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(45deg, #f6d365, #fda085);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title-box h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .title-box h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: normal;
        }
        .title-box h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            background: #fff;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* Example background pattern */
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        a {
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
        }
        a i {
            margin-right: 10px;
        }
        a:hover {
            color: #0056b3;
            background-color: #e9ecef;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            .title-box h1 {
                font-size: 2em;
            }
            .title-box h2 {
                font-size: 1.5em;
            }
            .title-box h3 {
                font-size: 1.2em;
            }
            a {
                font-size: 1em;
            }
        }
    </style>
